<!DOCTYPE html>

<!-- Simple maze
-->

<html>
  <head>
    <script src="//aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="kinema.js"></script>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <a-mixin id="wall" static-body
                 geometry="primitive: box; width: 1; height: 4; depth: 1"
                 material="color: green"></a-mixin>
      </a-assets>

      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="30" height="30"
               color="yellow"></a-plane>

      <a-entity mixin="wall" position="0 2 0"></a-entity>
      <a-entity mixin="wall" position="0 2 1"></a-entity>
      <a-entity mixin="wall" position="0 2 2"></a-entity>
      <a-entity mixin="wall" position="0 2 3"></a-entity>
      <a-entity mixin="wall" position="0 2 4"></a-entity>
      <a-entity mixin="wall" position="0 2 5"></a-entity>
      <a-entity mixin="wall" position="0 2 6"></a-entity>
      <a-entity mixin="wall" position="0 2 7"></a-entity>

      <a-entity mixin="wall" position="3 2 0"></a-entity>
      <a-entity mixin="wall" position="3 2 1"></a-entity>
      <a-entity mixin="wall" position="3 2 2"></a-entity>
      <a-entity mixin="wall" position="3 2 3"></a-entity>
      <a-entity mixin="wall" position="3 2 4"></a-entity>
      <a-entity mixin="wall" position="3 2 5"></a-entity>
      <a-entity mixin="wall" position="3 2 6"></a-entity>
      <a-entity mixin="wall" position="3 2 7"></a-entity>

      <a-entity mixin="wall" position="-3 2 0"></a-entity>
      <a-entity mixin="wall" position="-2 2 0"></a-entity>
      <a-entity mixin="wall" position="-1 2 0"></a-entity>

      <a-entity mixin="wall" position="4 2 0"></a-entity>
      <a-entity mixin="wall" position="5 2 0"></a-entity>
      <a-entity mixin="wall" position="6 2 0"></a-entity>

      <a-entity mixin="wall" position="-3 2 -3"></a-entity>
      <a-entity mixin="wall" position="-2 2 -3"></a-entity>
      <a-entity mixin="wall" position="-1 2 -3"></a-entity>
      <a-entity mixin="wall" position="0 2 -3"></a-entity>
      <a-entity mixin="wall" position="1 2 -3"></a-entity>
      <a-entity mixin="wall" position="2 2 -3"></a-entity>
      <a-entity mixin="wall" position="3 2 -3"></a-entity>
      <a-entity mixin="wall" position="4 2 -3"></a-entity>
      <a-entity mixin="wall" position="5 2 -3"></a-entity>
      <a-entity mixin="wall" position="6 2 -3"></a-entity>

      <a-entity kinema-body="radius: 0.8" movement-controls="fly: false" position="0 0 10" look-controls>
        <a-entity camera position="0 1.6 0" ></a-entity>
        <a-cylinder height="2" radius="0.8" color="red"></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
